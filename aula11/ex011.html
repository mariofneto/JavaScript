<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>NATIVO OU IMIGRANTE?</h1>
    Em qual País você nasceu? <input type="text" name="text1" id="text1">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var país = window.document.querySelector('input#text1') //representa o país natal

            var res = window.document.querySelector('div#res')   // resposta se é imigrante ou não

            var res_nat_imi = (país.value)
            res.innerHTML = `Seu País de origem é <strong>${res_nat_imi}</strong>. `

            if (res_nat_imi == "Brasil") {
                res.innerHTML += (" Você é <strong>Nativo</strong>")
            }
            else {
                res.innerHTML += ("Você é <strong>Imigrante</strong>")
            }



        }
    </script>
    
</body>
</html>
