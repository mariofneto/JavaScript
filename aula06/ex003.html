<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            color: white;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.425);
            background-color: rgb(221, 221, 85);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: purple;
        }

        p {
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <!-- parte de JavaScript no documento -->

    <script>
         var n1 = Number.parseInt(window.prompt('Digite um número:')) //string convertida para number
         var n2 = Number.parseInt(window.prompt('Digite outro número:'))//string convertida para number
         var s = n1 + n2
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

         // (number + number) para adição
         // (string + string) para concatenação
    </script>
</body>
</html>
